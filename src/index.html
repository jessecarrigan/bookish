<!DOCTYPE html>
<html ng-app="Bookish">
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body ng-controller="MainCtrl">
      <div class="container">
          <ul class="nav">
              <li class="nav-item" ng-repeat="category in categories">
                  <a class="nav-link" href="#" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
              </li>
          </ul>
          <h1>Books</h1>
          <ul>
              <li ng-repeat="book in books | filter:{category:currentCategory.name}">{{ book.title }}</li>
          </ul>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
      <script src="app/bookish.js"></script>
  </body>
</html>
